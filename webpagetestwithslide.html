<!DOCTYPE html>

<body>
<head>
<title>W3.CSS</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display: none;}
Body {border-style: solid;border-width: 20px;border-color: dodgerblue; Z-index: 5;}
</style>
</head>

<h2 class="w3-center"></h2>

<div class="w3-content w3-display-bottomright w3-section w3-padding-large" style="width:700px">
  <img class="mySlides" src="no3real.jpg" style="width:100%">
  <img class="mySlides" src="no1real.jpg" style="width:100%">
  <img class="mySlides" src="winsupplyreal.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</style>
